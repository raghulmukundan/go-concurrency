<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Concurrency Notes</title>
    <!-- Prism CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
    />

    <style>
      :root {
        --primary-color: #00add8;
        --bg-color: #0f172a;
        --text-color: #e2e8f0;
        --nav-bg: #1e293b;
        --code-bg: #1a1a1a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1a1f2c;
        color: rgba(
          255,
          255,
          255,
          0.87
        ); /* Slightly softer white for better eye comfort */
        font-family: "Inter", -apple-system, BlinkMacSystemFont, system-ui,
          sans-serif; /* Modern, clean font stack */
        font-size: 1.1rem; /* Slightly larger base font size */
        line-height: 1.6; /* Better line height for readability */
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 300px;
        background: var(--nav-bg);
        padding: 2rem;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        background-color: #141923;
      }

      .content {
        margin: 0 auto;
        margin-left: 300px;
        padding: 2rem;
        flex-grow: 1;
        max-width: 800px;
        background-color: #1a1f2c;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      /* Navigation Styles */
      .nav-list {
        list-style: none;
      }

      /* Each section container */
      .nav-section {
        margin-bottom: 1rem;
      }

      /* Section header (always visible) */
      .nav-section .section-header {
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.375rem;
        transition: background-color 0.2s;
        color: var(--text-color);
        font-weight: bold;
      }

      .nav-section .section-header:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .section-header.active {
        background: #0096a8;
      }

      /* Topic list within a section */
      .nav-section .section-topics {
        list-style: none;
        padding-left: 1rem;
        margin-top: 0.5rem;
        display: none; /* Hidden by default */
      }

      /* When a section is active (expanded) */
      .nav-section.active .section-topics {
        display: block;
      }

      .nav-item {
        font-size: 1rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.8);
      }

      .nav-link {
        color: var(--text-color);
        text-decoration: none;
        padding: 0.5rem;
        border-radius: 0.375rem;
        display: block;
        transition: background-color 0.2s;
      }

      .nav-link:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .nav-link.active {
        color: white;
        background-color: #00acc1;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          height: auto;
          position: static;
        }
        .content {
          margin-left: 0;
        }
      }

      .nav-button {
        padding: 0.5rem 1rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: opacity 0.2s;
        padding: 0.65rem 1.5rem;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .nav-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 184, 212, 0.2);
      }

      .nav-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      p {
        color: rgba(
          255,
          255,
          255,
          0.85
        ); /* Even softer white for better reading */
        margin: 1.25rem 0;
        letter-spacing: 0.01em; /* Slightly increased letter spacing */
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #f5f3ff;
        margin-bottom: 1.5rem;
        line-height: 1.2;
      }

      h2 {
        font-size: 2rem;
        margin: 1rem 0 1rem 0;
        color: #e9e5ff;
        font-weight: 600;
      }

      h3 {
        font-size: 1.5rem;
        margin: 0rem 0 1rem 0;
        color: rgba(255, 255, 255, 0.92);
      }

      /* Key terms (like "Task Interleaving:") */
      .characteristics .key-term {
        color: #2de2e6; /* A slightly softer cyan that's easier on the eyes */
        font-weight: 500;
        font-size: 1.1rem;
      }

      /* Heading style */
      .characteristics h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        font-weight: 600;
        color: #e9e5ff;
      }

      /* List container */
      .characteristics ul {
        list-style: none; /* Remove default bullets */
        padding-left: 0;
      }

      /* List items */
      .characteristics li {
        position: relative;
        padding-left: 1.7rem;
        margin: 0.8rem 0;
        line-height: 1.7;
      }

      /* Custom bullet points using pseudo-element */
      .characteristics li::before {
        content: "â€¢";
        color: #00b8d4; /* Your cyan accent color */
        position: absolute;
        left: 0;
        font-size: 1.2em;
      }

      /* Bold text for term definitions */
      .characteristics li strong {
        color: #00b8d4;
        font-weight: 500;
        margin-right: 0.5rem;
      }

      .comparison-grid {
        margin: 2rem 0;
      }

      .grid {
        display: grid;
        gap: 1.5rem;
      }

      .aspect-card {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        padding: 1.5rem;
      }

      .aspect-card h3 {
        color: #00b8d4;
        margin-bottom: 1rem;
      }

      .comparison {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }

      .leftgrid,
      .rightgrid {
        padding: 1rem;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 6px;
      }

      .comparison h4 {
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 0.5rem;
      }
      /* Summary section styling */
      .summary-section {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        padding: 1.7rem 2rem;
        margin: 1.5rem 0;
        border-left: 4px solid #00b8d4;
      }

      .summary-content p {
        color: rgba(255, 255, 255, 0.85);
        margin: 0.8rem 0;
        letter-spacing: 0.01em;
      }

      .summary-header {
        display: flex;
        align-items: center;
      }

      .summary-icon {
        color: #00b8d4;
        margin-right: 1rem;
        margin-top: 0.7rem;
      }

      .summary-title {
        color: #e9ecef;
        font-size: 1.9rem;
        font-weight: 500;
      }

      .summary-content {
        color: rgba(255, 255, 255, 0.87);
        line-height: 1.7;
      }

      .key-point {
        margin: 1rem 0;
        padding-left: 1.5rem;
        position: relative;
      }

      .key-point::before {
        content: "â€¢";
        color: #00b8d4;
        position: absolute;
        left: 0;
        font-weight: bold;
      }

      /* Main code block container - modern IDE-like appearance */
      .code-toolbar {
        position: relative;
        margin: 2rem 0;
        background: #1e1e1e; /* VS Code-inspired dark background */
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2), 0 2px 8px rgba(0, 0, 0, 0.1),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      /* Header bar styling with title bar appearance */
      .code-toolbar::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 40px;
        background: #252526; /* Slightly lighter than main background */
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* macOS-style window controls */
      .code-toolbar::after {
        content: "";
        position: absolute;
        top: 14px;
        left: 16px;
        width: 12px;
        height: 12px;
        background: #ff5f57; /* Close button red */
        border-radius: 50%;
        box-shadow: 24px 0 0 #febc2e, /* Minimize yellow */ 48px 0 0 #28c840; /* Expand green */
      }

      /* Code block pre element - main content container */
      .code-toolbar pre {
        margin: 0 !important;
        padding: 52px 24px 24px !important; /* Extra top padding for header */
        background: transparent !important;
        font-family: "JetBrains Mono", "Fira Code", monospace;
        font-size: 0.95rem;
        line-height: 1.7;
        max-height: 500px;
        overflow-y: auto;
      }

      /* Modern IDE-inspired scrollbar styling */
      .code-toolbar pre::-webkit-scrollbar {
        width: 14px; /* Wider scrollbar for better usability */
        height: 14px; /* For horizontal scrolling */
      }

      .code-toolbar pre::-webkit-scrollbar-track {
        background: #1e1e1e; /* Match code background */
      }

      .code-toolbar pre::-webkit-scrollbar-thumb {
        background-color: #424242; /* Neutral gray for thumb */
        border: 4px solid #1e1e1e; /* Creates padding effect */
        border-radius: 7px;
        min-height: 40px;
      }

      .code-toolbar pre::-webkit-scrollbar-thumb:hover {
        background-color: #505050;
      }

      .code-toolbar pre::-webkit-scrollbar-corner {
        background: #1e1e1e;
      }

      /* Firefox scrollbar compatibility */
      .code-toolbar pre {
        scrollbar-width: thin;
        scrollbar-color: #424242 #1e1e1e;
      }

      /* Action buttons container */
      .code-toolbar > .toolbar {
        position: absolute;
        top: 4px;
        right: 16px;
        display: flex;
        gap: 8px;
        z-index: 10;
      }

      /* Button styling */
      .toolbar-item button {
        background: #2d2d2d;
        color: #d4d4d4;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 6px 14px;
        border-radius: 4px;
        font-size: 0.85rem;
        font-weight: 500;
        transition: all 0.15s ease;
        cursor: pointer;
        z-index: 20;
      }

      /* Button hover state */
      .toolbar-item button:hover {
        background: #3d3d3d;
        border-color: rgba(0, 184, 212, 0.4);
        color: #00b8d4;
      }

      /* Button active state */
      .toolbar-item button:active {
        transform: translateY(1px);
      }

      /* Copy success state */
      .toolbar-item button[data-copy-state="copy-success"] {
        background: #1e4620; /* VS Code success green */
        border-color: #24592e;
        color: #89d185;
      }

      /* Expanded state styling */
      .code-toolbar.expanded {
        position: fixed;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90vw;
        height: 90vh;
        z-index: 1000;
      }

      /* Adjust scrollable area in expanded state */
      .code-toolbar.expanded pre {
        height: calc(100% - 52px); /* Account for header */
        max-height: none;
      }

      /* Overlay background for expanded state */
      .code-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.75);
        z-index: 999;
      }

      /* Active overlay state */
      .code-overlay.active {
        display: block;
      }

      /* Line numbers customization */
      .line-numbers-rows {
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 52px 0 24px; /* Match pre padding */
      }

      .line-numbers-rows > span:before {
        color: rgba(255, 255, 255, 0.3);
        padding-right: 1.5em;
      }
      /* Thought Exercise Container */
      .thought-exercise {
        background: rgba(0, 184, 212, 0.1); /* Subtle cyan background */
        border-left: 4px solid #00b8d4; /* Cyan accent bar */
        border-radius: 8px;
        padding: 1.5rem;
        margin: 2rem 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      /* Header with emoji */
      .thought-exercise-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
      }

      /* Emoji styling */
      .thought-exercise-emoji {
        font-size: 1.5rem;
        /* Prevent emoji from being selectable with code */
        user-select: none;
      }

      /* Title styling */
      .thought-exercise-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #00b8d4;
        margin: 0;
      }

      /* Content styling */
      .thought-exercise-content {
        color: rgba(255, 255, 255, 0.87);
        line-height: 1.6;
        font-size: 1.1rem;
        margin-top: 1rem;
      }

      /* Questions styling */
      .thought-exercise-questions {
        margin-top: 1rem;
        padding-left: 1.25rem;
        border-left: 2px solid rgba(0, 184, 212, 0.3);
      }
    </style>
  </head>

      <main class="content">

    <!-- Prism Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>

    <script>
      // Wait for Prism to load
      window.addEventListener("load", () => {
        const contentContainer = document.getElementById("content-container");
        const navLinks = document.querySelectorAll(".nav-link");

        window.loadContent = async function (page) {
          try {
            contentContainer.innerHTML =
              '<div class="loading">Loading...</div>';

            // Get the repository name from the URL path
            const pathSegments = window.location.pathname.split("/");
            const repoName = pathSegments[1]; // This will be 'go-concurrency-notes' or empty for root

            // Construct the base path
            let basePath = "";
            if (repoName && window.location.hostname.includes("github.io")) {
              basePath = `/${repoName}`;
            }

            // Construct the full URL
            const url = `${basePath}/pages/${page}.html`;

            const response = await fetch(url);
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const content = await response.text();
            contentContainer.innerHTML = content;

            // Now find all code sections in the loaded content
            const codeSections =
              contentContainer.querySelectorAll(".code-section");
            console.log("Code section:", codeSections);
            // Process each code section
            for (const section of codeSections) {
              // Get the code file path from the data attribute
              console.log("section:", section);
              const codeContainer = section.querySelector(".code-container");
              const codePath = codeContainer.dataset.codePath;

              if (!codePath) {
                console.warn(
                  "Code section found without a code path:",
                  section
                );
                continue;
              }

              try {
                // Fetch the code file
                const fullCodePath = `https://raw.githubusercontent.com/raghulmukundan/go-concurrency/refs/heads/main/code/${codePath}`;
                console.log("Fetching code from:", fullCodePath);
                const codeResponse = await fetch(fullCodePath);
                if (!codeResponse.ok) {
                  throw new Error(`Failed to load code from ${fullCodePath}`);
                }
                const code = await codeResponse.text();

                // Determine language from file extension
                const fileExtension = codePath.split(".").pop();
                const languageClass = fileExtension;

                // Create the code toolbar structure
                const codeToolbar = document.createElement("div");
                codeToolbar.className = "code-toolbar";

                const pre = document.createElement("pre");
                const codeElement = document.createElement("code");

                // Create toolbar container
                const toolbar = document.createElement("div");
                toolbar.className = "toolbar";

                // Create expand button (custom functionality)
                const expandToolbarItem = document.createElement("div");
                expandToolbarItem.className = "toolbar-item";
                const expandButton = document.createElement("button");
                expandButton.type = "button";
                expandButton.innerHTML = "<span>Expand</span>";
                expandToolbarItem.appendChild(expandButton);

                // Create custom copy button (using a custom class to avoid Prism conflicts)
                const copyToolbarItem = document.createElement("div");
                copyToolbarItem.className = "toolbar-item";
                const copyButton = document.createElement("button");
                copyButton.type = "button";
                // Using a custom class name so Prismâ€™s copy plugin doesnâ€™t interfere.
                copyButton.className = "custom-copy-to-clipboard";
                copyButton.innerHTML = "<span>Copy</span>";
                copyToolbarItem.appendChild(copyButton);

                // Add buttons to toolbar
                toolbar.appendChild(expandToolbarItem);
                toolbar.appendChild(copyToolbarItem);

                // Assemble the structure
                pre.appendChild(codeElement);
                codeToolbar.appendChild(pre);
                codeToolbar.appendChild(toolbar);

                // Create overlay (if it doesn't exist)
                let overlay = document.querySelector(".code-overlay");
                if (!overlay) {
                  overlay = document.createElement("div");
                  overlay.className = "code-overlay";
                  document.body.appendChild(overlay);
                }

                // Add expand button functionality
                expandButton.addEventListener("click", () => {
                  const isExpanded = codeToolbar.classList.toggle("expanded");
                  overlay.classList.toggle("active");
                  expandButton.querySelector("span").textContent = isExpanded
                    ? "Collapse"
                    : "Expand";
                  document.body.style.overflow = isExpanded ? "hidden" : "";
                });

                // Add escape key handler
                document.addEventListener("keydown", (e) => {
                  if (
                    e.key === "Escape" &&
                    codeToolbar.classList.contains("expanded")
                  ) {
                    codeToolbar.classList.remove("expanded");
                    overlay.classList.remove("active");
                    expandButton.querySelector("span").textContent = "Expand";
                    document.body.style.overflow = "";
                  }
                });

                // Add overlay click handler
                overlay.addEventListener("click", () => {
                  if (codeToolbar.classList.contains("expanded")) {
                    codeToolbar.classList.remove("expanded");
                    overlay.classList.remove("active");
                    expandButton.querySelector("span").textContent = "Expand";
                    document.body.style.overflow = "";
                  }
                });

                // Set up the code element
                codeElement.className = `language-${languageClass}`;
                codeElement.textContent = code;

                // Clear existing content and add the new code block
                codeContainer.innerHTML = "";
                codeContainer.appendChild(codeToolbar);

                // Apply Prism highlighting (only for syntax highlighting)
                if (window.Prism) {
                  Prism.highlightElement(codeElement);
                }

                // Custom copy button functionality using the Clipboard API
                copyButton.addEventListener("click", async () => {
                  try {
                    await navigator.clipboard.writeText(code);
                    copyButton.innerHTML = "<span>Copied!</span>";
                    setTimeout(() => {
                      copyButton.innerHTML = "<span>Copy</span>";
                    }, 2000);
                  } catch (err) {
                    console.error("Failed to copy code:", err);
                    copyButton.innerHTML = "<span>Failed to copy</span>";
                    setTimeout(() => {
                      copyButton.innerHTML = "<span>Copy</span>";
                    }, 2000);
                  }
                });
              } catch (error) {
                console.error("Error loading code for section:", error);
                section.innerHTML = `<div class="error-message">Failed to load code: ${error.message}</div>`;
              }
            }

            let currentSelectedLink;
            // Update active state
            navLinks.forEach((link) => {
              link.classList.remove("active");
              navSection = link.closest(".nav-section");
              navSection.classList.remove("active");
              navSection.children[0].classList.remove("active");
              if (link.dataset.page === page) {
                currentSelectedLink = link;
              }
            });

            // Update URL without page reload
            history.pushState({ page }, "", `#${page}`);
            currentPage = page;

            // Check if Prism is loaded before calling
            if (typeof Prism !== "undefined") {
              Prism.highlightAll();
            }

            const currentNavSection =
              currentSelectedLink.closest(".nav-section");
            currentNavSection.classList.add("active");
            currentNavSection.children[0].classList.add("active");
            currentSelectedLink.classList.add("active");
          } catch (error) {
            console.error("Error loading content:", error);
            contentContainer.innerHTML = `
                    <div class="section">
                        <h1>Error Loading Content</h1>
                        <p>Unable to load the requested content. Please try again later.</p>
                        <p>Error details: ${error.message}</p>
                    </div>`;
          }
        };

        // Handle navigation clicks
        navLinks.forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const page = e.target.dataset.page;
            loadContent(page);
          });
        });

        // Handle browser back/forward buttons
        window.addEventListener("popstate", (event) => {
          if (event.state && event.state.page) {
            loadContent(event.state.page);
          }
        });

        // Load initial content based on hash or default to intro
        const hash = window.location.hash.slice(1) || "intro";
        loadContent(hash);
      });

      function navigate(direction) {
        const navLinks = document.querySelectorAll(".nav-link");
        const pages = Array.from(navLinks).map((link) => link.dataset.page);
        const currentPage = window.location.hash.slice(1) || pages[0];
        const currentIndex = pages.indexOf(currentPage);
        if (direction === "next" && currentIndex < pages.length - 1) {
          loadContent(pages[currentIndex + 1]);
        } else if (direction === "prev" && currentIndex > 0) {
          loadContent(pages[currentIndex - 1]);
        }
      }

      // --- Expand/Collapse Navigation Sections ---
      const sectionHeaders = document.querySelectorAll(".section-header");
      sectionHeaders.forEach((header) => {
        header.addEventListener("click", () => {
          const section = header.parentElement;
          // Toggle the clicked section; collapse others
          if (section.classList.contains("active")) {
            section.classList.remove("active");
          } else {
            document
              .querySelectorAll(".nav-section")
              .forEach((sec) => sec.classList.remove("active"));
            section.classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
